<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p>Player: <span id="player-symbol">X</span> | Computer: <span id="computer-symbol">O</span></p>
        
        <div id="message" class="message">Your turn!</div>
        
        <div class="board" id="board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <button id="reset-btn" class="btn">New Game</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
